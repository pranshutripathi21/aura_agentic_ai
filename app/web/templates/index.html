<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéì Student Assistant Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #eef1f5;
      font-family: "Segoe UI", sans-serif;
    }
    h2 {
      letter-spacing: 0.5px;
    }
    .card {
      border-radius: 14px;
      border: none;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      background: #fff;
    }
    .section-title {
      font-weight: 600;
    }
    .scrollable {
      overflow-y: auto;
    }
    .mail-section {
      height: 58vh;
    }
    .timetable-section {
      height: 30vh;
    }
    .chat-section {
      height: 45vh;
    }
    .composer-section {
      height: 43vh;
    }
    .chat-box {
      height: calc(100% - 55px);
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.75rem;
      background: #fafafa;
    }
    .chat-message {
      margin-bottom: 0.75rem;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.user span {
      background: #4f46e5;
      color: #fff;
      padding: 6px 10px;
      border-radius: 12px 12px 0 12px;
      display: inline-block;
    }
    .chat-message.bot span {
      background: #e9ecef;
      padding: 6px 10px;
      border-radius: 12px 12px 12px 0;
      display: inline-block;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div class="container-fluid py-3">
    <h2 class="text-center text-primary fw-bold mb-4">üéì Student Assistant Dashboard</h2>

    <div class="row g-3">
      <!-- LEFT COLUMN -->
      <div class="col-lg-8 col-md-12">
        <!-- üìß MAIL SCANNER -->
        <div class="card p-4 mb-3 mail-section scrollable">
          <h4 class="text-primary section-title mb-3">üìß Student Mail Scanner</h4>
          <div class="d-flex gap-2 mb-3 align-items-center">
            <input id="maxMessages" type="number" value="40" class="form-control w-auto" />
            <button id="scanBtn" class="btn btn-primary">Scan Inbox</button>
            <span id="status" class="text-muted small ms-2"></span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <div>
              <label class="me-2 fw-semibold">Filter:</label>
              <select id="filter" class="form-select d-inline w-auto">
                <option value="all">All</option>
                <option value="important">Analyzed</option>
                <option value="skipped">Skipped</option>
              </select>
            </div>
            <div id="stats" class="text-muted small"></div>
          </div>
          <div id="emailsList" class="mt-3"></div>
        </div>

        <!-- üìò TIMETABLE ANALYZER -->
        <div class="card p-4 timetable-section scrollable">
          <h4 class="text-info section-title mb-3">üìò Timetable Analyzer</h4>
          <p class="text-muted small mb-2">
            Upload your semester timetable (PDF) to extract exam dates and holidays.
          </p>
          <div class="input-group mb-3">
            <input type="file" id="timetableFile" accept=".pdf" class="form-control" />
            <button id="uploadBtn" class="btn btn-info text-white">Analyze</button>
          </div>
          <div id="timetableResults" class="small text-secondary">No timetable uploaded yet.</div>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="col-lg-4 col-md-12">
        <!-- üí¨ CHATBOT -->
        <div class="card p-4 mb-3 chat-section d-flex flex-column">
          <h5 class="text-success section-title mb-3">üí¨ Friend Chatbot</h5>
          <div id="chatBox" class="chat-box flex-grow-1 mb-3"></div>
          <div class="input-group">
            <input id="chatInput" type="text" class="form-control" placeholder="Type your message..." />
            <button id="sendChat" class="btn btn-success">Send</button>
          </div>
        </div>

        <!-- üì® MAIL COMPOSER -->
        <div class="card p-4 composer-section d-flex flex-column">
          <h5 class="text-primary section-title mb-3">üì® Smart Mail Composer</h5>
          <p class="text-muted small mb-2">
            Describe your intent ‚Äî I‚Äôll draft a professional mail for you.
          </p>
          <textarea id="mailContext" class="form-control mb-3 flex-grow-1" rows="4"
            placeholder="e.g., Write a mail to my professor about missing a class."></textarea>
          <button id="generateMail" class="btn btn-primary w-100 mb-3">‚úçÔ∏è Generate Mail</button>
          <div id="generatedMail" class="border rounded bg-light p-3 flex-grow-1 small overflow-auto"
            style="min-height: 100px"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- üìß MAIL SCANNER -->
  <script>
    const scanBtn = document.getElementById("scanBtn");
    const maxMessagesInput = document.getElementById("maxMessages");
    const emailsList = document.getElementById("emailsList");
    const status = document.getElementById("status");
    const filter = document.getElementById("filter");
    const stats = document.getElementById("stats");
    let results = [];

    function renderEmails(mode = "all") {
      emailsList.innerHTML = "";
      for (const r of results) {
        let analysisText = "";
        let isSkipped = false;
        if (typeof r.analysis === "string") {
          analysisText = r.analysis;
          isSkipped = r.analysis.toLowerCase().includes("skipped");
        } else if (r.analysis && typeof r.analysis === "object") {
          const category = r.analysis.category || "Unknown";
          const summary = r.analysis.summary || "";
          analysisText = `Category: ${category}\nSummary: ${summary}`;
        } else {
          analysisText = "No analysis available.";
        }
        if (mode === "important" && isSkipped) continue;
        if (mode === "skipped" && !isSkipped) continue;

        const card = document.createElement("div");
        card.className = "border p-3 rounded bg-white mb-3";
        card.innerHTML = `
          <h6 class="text-primary fw-bold">${r.subject}</h6>
          <p class="text-muted small">${r.snippet || ""}</p>
          <pre class="bg-light p-2 rounded">${analysisText}</pre>`;
        emailsList.appendChild(card);
      }
      if (results.length === 0)
        emailsList.innerHTML = `<p class="text-center text-muted">No results to display.</p>`;
    }

    async function scanInbox() {
      const maxMessages = parseInt(maxMessagesInput.value) || 40;
      scanBtn.disabled = true;
      status.textContent = "Scanning...";
      emailsList.innerHTML = "";
      stats.textContent = "";

      try {
        const res = await fetch("/api/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ max_messages: maxMessages }),
        });
        const data = await res.json();
        results = data.results || [];
        const analyzedCount = data.stats?.analysis || 0;
        const skippedCount = data.stats?.skipped || 0;
        stats.textContent = `Analyzed: ${analyzedCount} ‚Ä¢ Skipped: ${skippedCount}`;
        renderEmails();
        status.textContent = "Done ‚úÖ";
      } catch (err) {
        console.error(err);
        status.textContent = "Error: " + err.message;
      } finally {
        scanBtn.disabled = false;
      }
    }

    scanBtn.addEventListener("click", scanInbox);
    filter.addEventListener("change", (e) => renderEmails(e.target.value));
  </script>

  <!-- üí¨ CHATBOT -->
  <script>
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const sendChat = document.getElementById("sendChat");

    sendChat.addEventListener("click", () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      chatBox.innerHTML += `<div class="chat-message user"><span>${msg}</span></div>`;
      chatInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
      setTimeout(() => {
        chatBox.innerHTML += `<div class="chat-message bot"><span>I'm here for you üòä Tell me more.</span></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 600);
    });
  </script>

  <!-- üì® MAIL COMPOSER -->
  <script>
    const mailContext = document.getElementById("mailContext");
    const generateMail = document.getElementById("generateMail");
    const generatedMail = document.getElementById("generatedMail");

    generateMail.addEventListener("click", () => {
      const ctx = mailContext.value.trim();
      if (!ctx) return;
      generatedMail.innerHTML = `<b>Generated Mail:</b><br><br>
      Dear [Recipient],<br><br>${ctx}<br><br>Best regards,<br>Your Name`;
    });
  </script>

  <!-- üìò TIMETABLE ANALYZER (UPDATED WITH CALENDAR INTEGRATION) -->
  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const timetableFile = document.getElementById("timetableFile");
    const timetableResults = document.getElementById("timetableResults");

    // üü¢ ADDED: store raw parsed events
    let extractedEvents = [];

    uploadBtn.addEventListener("click", async () => {
      const file = timetableFile.files[0];
      if (!file) return alert("Please select a PDF timetable first!");

      const formData = new FormData();
      formData.append("file", file);

      timetableResults.innerHTML = "<p class='text-muted'>Analyzing timetable...</p>";

      try {
        const res = await fetch("/api/upload_timetable", { method: "POST", body: formData });
        const data = await res.json();

        if (!data.success) {
          timetableResults.innerHTML = "<p class='text-danger'>No relevant information found.</p>";
          return;
        }

        const summary = data.summary;
        extractedEvents = data.events || [];   // üü¢ ADDED: save events

        let html = "";

        if (summary.exams?.length) {
          html += `<h6 class='text-primary fw-bold mt-2'>üìÖ Exam Schedule (${summary.count.exams})</h6><ul>`;
          summary.exams.forEach(e => html += `<li>${e}</li>`);
          html += "</ul>";
        }

        if (summary.holidays?.length) {
          html += `<h6 class='text-success fw-bold mt-3'>üèñ Holidays (${summary.count.holidays})</h6><ul>`;
          summary.holidays.forEach(h => html += `<li>${h}</li>`);
          html += "</ul>";
        }

        // üü¢ ADD BUTTON TO ADD EVENTS TO GOOGLE CALENDAR
        html += `
          <button class="btn btn-success mt-3" id="addCalendarBtn">
            üìÖ Add All Events to Google Calendar
          </button>
        `;

        timetableResults.innerHTML = html;

        document.getElementById("addCalendarBtn").onclick = addEventsToCalendar;

      } catch (err) {
        console.error(err);
        timetableResults.innerHTML = "<p class='text-danger'>Error analyzing timetable.</p>";
      }
    });

    async function addEventsToCalendar() {
      if (!extractedEvents.length) {
        alert("No events available to add.");
        return;
      }

      const res = await fetch("/api/add_events", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          events: extractedEvents,
          reminder_minutes_before: 60
        }),
      });

      const data = await res.json();

      if (data.success) {
        alert("All events added to Google Calendar!");
      } else {
        alert("Error: " + data.error);
      }
    }
  </script>
</body>
</html>
